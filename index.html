<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Calculator</title>
</head>

<body>
  
  <div class="calculator">
    <div class="output">
      <div data-previous-operand class="previous-operand">5+5</div>
      <div data-current-operand class="current-operand">10</div>
    </div>
    <!-- first row -->
    <button id="seven" class="digit">7</button>
    <button id="eight" class="digit">8</button>
    <button id="nine" class="digit">9</button>
    <button id="negative-positive" class="operator">C</button>
    <button id="percentage" class="operator">AC</button>
    <!-- second row -->
    <button id="four" class="digit">4</button>
    <button id="five" class="digit">5</button>
    <button id="six" class="digit">6</button>
    <button id="divide" class="operator">รท</button>
    <button id="multiply" class="operator">ร</button>
    <!-- third row  -->
    <button id="one" class="digit">1</button>
    <button id="two" class="digit">2</button>
    <button id="three" class="digit">3</button>
    <button id="add" class="operator">+</button>
    <button id="subtract" class="operator">-</button>
    <!-- fourth row -->
    <button id="zero" class="digit">0</button>
    <button id="decimal" class="operator">.</button>
    <button id="clear" class="operator">+/-</button>
    <button id="equal" class="large-btn">=</button>
  </div>

  <footer><a href = 'https://github.com/ekdeguzm/calculator'>@ekdeguzm</a></footer>
  <script src="script.js"></script>
</body>

</html>
