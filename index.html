<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <!-- first row -->
    <button data-number id="seven" class="digit">7</button>
    <button data-number id="eight" class="digit">8</button>
    <button data-number id="nine" class="digit">9</button>
    <button data-delete id="delete" class="operator">C</button>
    <button data-delete-all id="delete-all" class="operator">AC</button>
    <!-- second row -->
    <button data-number id="four" class="digit">4</button>
    <button data-number id="five" class="digit">5</button>
    <button data-number id="six" class="digit">6</button>
    <button data-operation id="divide" class="operator">รท</button>
    <button data-operation id="multiply" class="operator">ร</button>
    <!-- third row  -->
    <button data-number id="one" class="digit">1</button>
    <button data-number id="two" class="digit">2</button>
    <button data-number id="three" class="digit">3</button>
    <button data-operation id="add" class="operator">+</button>
    <button data-operation id="subtract" class="operator">-</button>
    <!-- fourth row -->
    <button data-number id="zero" class="digit">0</button>
    <button data-number id="decimal" class="operator">.</button>
    <button data-operation id="plus-minus" class="operator">+/-</button>
    <button data-equals id="equal" class="large-btn">=</button>
  </div>

  <footer><a href = 'https://github.com/ekdeguzm/calculator'>@ekdeguzm</a></footer>
  <script src="script.js"></script>
</body>

</html>
